<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

#container:after {
	content: '';
	display: block;
	clear: both; /* 컨테이너가 끝나면 클리어 해줘라 */
}
</style>
</head>
<body>
<h3>3 개의 div 활용</h3>

<div id="middle" style="float: left; margin: 0px 10px 0px 10px; width: 20%; border: 1px solid green;">Image 객체의 src 프로퍼티를 <br> 이용하여 비트맵을 로드한 <br> 다.~~~~~~~~~</div>
<div id="right" style="float: left; width: 20%; border: 1px solid green;">이미지 로딩이 끝나면 그때 <br> 비로소 이미지의 너비와 높 <br> 이가 제대로 알려진다.</div>
</div>
</body>
</html>
