<!DOCTYPE html><!-- [ 김찬영  2023-08-2 오후 05:37:17 ] -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	a:link { color: red; text-decoration: none;} /* a태그를 걸자마자  */
	a:visited{color: blue; text-decoration: none;} /* 마우스에서 손을 뗌 */
	a:hover{color: green; text-decoration: underline;} /* 마우스 올라간 상태 */
	a:active{color: magenta; text-decoration: none;} /* 마우스 꾹누름 */
	
	.num:link { color: black; text-decoration: none;}
	.num:visited{color: black; text-decoration: none;} 
	.num:hover{color: cyan; text-decoration: underline;} 
	.num:active{color: black; text-decoration: none;} 
</style>
</head>
<body>
<div id="content">
	<!-- 게시판 제목 -->

			<!-- 본문영역(글목록) -->

					<td align="center">관리자</td>

				<tr>

					<td align="center">관리자</td>

</html>
