<!DOCTYPE html><!--[ 김찬영  2023-08-1 오후 05:58:23 ]  -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="서버 주소">
 	<fieldset> 
 		<legend>내용 입력하기</legend>
 		<div>
 			<label for="id">아이디</label>
 			<input type="text" name ="user_id" id ="id" maxlength= "4" placeholder="아이디 입력" /> <!-- 화면에 보이게끔만 해줌  -->
 			<!-- for와 아이디의 이름은똑같이 잡아줘야함. for부분을 눌러도 id부분이 클릭이 되는 효과가 생김. -->	
 		</div>
 		
 		<div>
 			<label for="user_pw">비밀번호</label>
 			<input type="password" name ="user_pw" id="user_pw" maxlength="20">
 		</div> <!-- 타입 패스워드는 ...으로 보인다  -->
 		
 		<div>
 			<label for="memo">자기소개</label>
 			<textarea name="memo" id="memo" maxlength="100"> </textarea>
 		</div>
 		
 		<div>
 			<label for="data">숨겨진 항목</label>
 			<input type="hidden" name ="data" id="data" value="숨겨진 데이터"> <!-- 변수정의하는데 남들한테 보여줄필요없을때 -->
 		</div>
 		
 	</fieldset>
</form>
</body>
</html>

<!-- 
FORM이란? 
  - 정보를 입력 또는 선택하고 버튼을 클릭하며 정보를 서버에 전달하고 응답받는 양방향의 
    의사소통을 지원하는 입력양식이다.
  - form 의 내부에는 <input>, <select>, <textarea> 등의 태그들이 포함된다.
  - name 속성의 값과 유저가 입력한 값이 한 쌍이 되어 서버측에 전달된다.
 -->
