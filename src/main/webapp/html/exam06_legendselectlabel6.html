<!DOCTYPE html><!--[ 김찬영  2023-08-1 오후 05:58:23 ]  -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
	
		<fieldset>
			<legend>이동통신사 선택</legend>
				<div>
					<label for="telecom">이동통신사 선택</label>
					<select name="telecom" id="telecom">
						<option>--------선택하세요--------</option>
						<option value="SKT">SKTelecom</option>
						<option value="KT">KT</option>
						<option value="U+">LG U+</option>
					</select>
				</div>
		</fieldset>
		<br/>
		
		<fieldset>
			<legend>스마트폰 운영체제 선택하기</legend>
				<div>
					<!-- 드롭다운(멀티타입) -->
					<label for="smartphone">스마트폰 운영체제</label>
					<select name="smartphone" id="smartphone" multiple size="2">  <!-- select는 selected로 디폴트 값 선택.  -->
						<option value="android" selected ="selected">안드로이드</option>
						<option value="iOS">iOS</option>
						<option value="window">Window</option>
					</select>
				</div>
		</fieldset>
		
	</form>
</body>
</html>
